name: Build and Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3.11.0
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package
      working-directory: Server
      env:
        MYSQL_URL: ${{ secrets.MYSQL_URL }}
        MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        CLIENTSECRET: ${{ secrets.CLIENTSECRET }}
        OPEN_WEATHER_KEY: ${{ secrets.OPEN_WEATHER_KEY }}
        MONGOHOST: ${{ secrets.MONGOHOST }}
        MONGOPORT: ${{ secrets.MONGOPORT }}
        MONGOUSER: ${{ secrets.MONGOUSER }}
        MONGOPASSWORD: ${{ secrets.MONGOPASSWORD }}
        MONGODB: ${{ secrets.MONGODB }}

    - name: Install Railway CLI
      run: curl -sL https://raw.githubusercontent.com/railwayapp/cli/master/install.sh | sh

    - name: Deploy to Railway
      run: railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}