<h1 mat-dialog-title>Save to Google Calendar</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div class="button-wrapper">
  <button mat-button color="primary" (click)="onNoClick()">No</button>
  <button mat-button color="accent" [mat-dialog-close]="'yes'" cdkFocusInitial>
    Yes
  </button>
</div>
