<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content>
  <p>The selected dates overlap with an existing itinerary.</p>
</mat-dialog-content>
<div class="button-wrapper">
  <button mat-button color="primary" (click)="onReselect()">
    Reselect Dates
  </button>
  <button mat-button color="accent" (click)="onContinue()">
    Continue Planning
  </button>
</div>
