<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <title>Document</title>
  </head>
  <body>
    <h2>Explore recent guides</h2>
    <div class="destination-input">
      <mat-form-field>
        <mat-label>Search guides</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          type="text"
          #searchInput
          (input)="onSearchInput($event)"
          (keyup.enter)="onSearchSubmit()"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let guide of filteredGuides"
            [value]="guide.title"
          >
            {{ guide.title }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="guides">
      <div
        class="guide"
        *ngFor="let guide of guides; let i = index"
        (click)="onGuideClick(guide)"
      >
        <div class="image-container">
          <img [src]="imageSources[i]" />
        </div>
        <div class="title">{{ guide.title }}</div>
        <div class="summary">{{ guide.summary }}</div>
        <div class="name-container">
          <div class="name">By {{ guide.author }}</div>
          <div class="views-container">
            <mat-icon>visibility</mat-icon>
            <div class="views">{{ viewCounts[i] }}</div>
          </div>
        </div>
      </div>
    </div>
    <button
      id="scrollToTopButton"
      class="scroll-to-top-button"
      (click)="scrollToTop()"
    >
      <mat-icon>arrow_upward</mat-icon>
      Top
    </button>
  </body>
</html>
