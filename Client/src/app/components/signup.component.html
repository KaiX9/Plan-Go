<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <form [formGroup]="form" (submit)="register()">
      <table>
        <tr>
          <td></td>
          <td>
            <input
              type="text"
              size="30"
              placeholder="Name"
              formControlName="name"
            />
          </td>
        </tr>
        <br />
        <tr>
          <td></td>
          <td>
            <input
              type="email"
              size="30"
              placeholder="Email"
              formControlName="email"
            />
          </td>
        </tr>
        <br />
        <tr>
          <td></td>
          <td>
            <input
              type="password"
              size="30"
              placeholder="Password"
              formControlName="password"
            />
          </td>
        </tr>
        <br />
        <tr>
          <td></td>
          <td>
            <button type="submit" [disabled]="form.invalid">Register!</button>&nbsp;&nbsp;
            <button type="button" (click)="back()">Back</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
