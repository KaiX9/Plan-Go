<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Explore</h2>
    <h3>Popular Destinations</h3>
    <div class="guides">
        <div class="guide" *ngFor="let guide of selectedGuides; let i = index"
          (click)="onGuideClick(guide)">
          <div class="image-container">
            <img [src]="imageSources[i]" />
          </div>
          <div class="title">{{ guide.title }}</div>
          <div class="summary">{{ guide.summary }}</div>
          <div class="name-container">
            <div class="name">By {{ guide.author }}</div>
            <div class="views-container">
              <mat-icon>visibility</mat-icon>
              <div class="views">{{ viewCounts[i] }}</div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
